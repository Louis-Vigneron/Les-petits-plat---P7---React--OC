<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sass/normalize.css">
    <link rel="stylesheet" href="./Sass/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Les petits plats</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./Assets/Logo.svg" alt="Logo Les petits plats">
        <h2 class="header__slogan">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h2>
        <div class="header__search">
            <input class="header__search__input" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
            <button class="header__search__button"><i
                    class="fa-solid fa-magnifying-glass header__search__button__icon"></i></button>
        </div>
    </header>

    <main id="main" class="main">
        <div class="nextTo">
            <div class="main__sort main__sort--ingredient">
                <button class="main__sort__button" aria-haspopup="listbox" role="button"
                    id="test">Ingrédients</button>
                    <i class="fa-solid fa-chevron-down"></i>
                    <i class="fa-solid fa-chevron-up"></i>
                <ul class="main__sort__list" id="ingredients" aria-expanded="false">
                </ul>
                
            </div>

            <div class="main__sort main__sort--appliance">
                <button class="main__sort__button" aria-haspopup="listbox" role="button">Appareils</button>
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-chevron-up"></i>
                <ul class="main__sort__list" id="appliance" aria-expanded="false">
                </ul>
                
            </div>

            <div class="main__sort main__sort--ustensils">
                <button class="main__sort__button" aria-haspopup="listbox" role="button">Ustensiles</button>
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-chevron-up"></i>
                <ul class="main__sort__list" id="ustensils" aria-expanded="false">
                </ul>                
            </div>
            <p id="totalRecipes" class="main__recipes"></p>
        </div>
    </main>

    <!-- Font awasome icônes -->
    <script src="https://kit.fontawesome.com/66a5799a6b.js" crossorigin="anonymous"></script>
    <script type="module" src="./Data/recipes.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
