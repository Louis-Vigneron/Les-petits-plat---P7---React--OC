<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sass/normalize.css">
    <link rel="stylesheet" href="./Sass/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Les petits plats</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./Assets/Logo.svg" alt="Logo Les petits plats">
        <h2 class="header__slogan">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h2>
        <form class="header__search">
            <label for="search"></label>
            <input class="header__search__input" type="text" id="search" name="search"
                placeholder="Rechercher une recette, un ingrédient, ...">
            <button class="header__search__reset" type="reset">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="header__search__button">
                <i class="fa-solid fa-magnifying-glass header__search__button__icon"></i></button>
        </form>
    </header>

    <main id="main" class="main">
        <div class="nextTo">
            <div class="main__sort main__sort--ingredient">
                <button class="main__sort__button" aria-haspopup="listbox" role="button" id="test">Ingrédients <i
                        class="fa-solid fa-chevron-down"></i></button>
                <div class="main__sort__list">
                    <h2 class="main__sort__list__title">Ingrédients<i class="fa-solid fa-chevron-up"></i></h2>
                    <form class="main__sort__list__search">
                        <label for="search"></label>
                        <input class="main__sort__list__search__input" type="text">
                        <button class="main__sort__list__search__reset" type="reset">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="main__sort__list__search__button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <ul class="main__sort__list__ul" id="ingredients" aria-expanded="false">
                    </ul>
                </div>

            </div>

            <div class="main__sort main__sort--appliance">
                <button class="main__sort__button" aria-haspopup="listbox" role="button" id="test">Appareils <i
                        class="fa-solid fa-chevron-down"></i> </button>
                <div class="main__sort__list">
                    <h2 class="main__sort__list__title">Appareils<i class="fa-solid fa-chevron-up"></i></h2>
                    <form class="main__sort__list__search">
                        <label for="search"></label>
                        <input class="main__sort__list__search__input" type="text">
                        <button class="main__sort__list__search__reset" type="reset">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="main__sort__list__search__button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <ul class="main__sort__list__ul" id="appliance" aria-expanded="false">
                    </ul>
                </div>

            </div>

            <div class="main__sort main__sort--ustensils">
                <button class="main__sort__button" aria-haspopup="listbox" role="button" id="test">Ustensiles <i
                        class="fa-solid fa-chevron-down"></i> </button>
                <div class="main__sort__list">
                    <h2 class="main__sort__list__title">Ustensiles<i class="fa-solid fa-chevron-up"></i></h2>
                    <form class="main__sort__list__search">
                        <label for="search"></label>
                        <input class="main__sort__list__search__input" type="text">
                        <button class="main__sort__list__search__reset" type="reset">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="main__sort__list__search__button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <ul class="main__sort__list__ul" id="ustensils" aria-expanded="false">
                    </ul>
                </div>

            </div>

            <p id="totalRecipes" class="main__recipes"></p>
        </div>
    </main>

    <!-- Font awasome icônes -->
    <script src="https://kit.fontawesome.com/66a5799a6b.js" crossorigin="anonymous"></script>
    <script type="module" src="./Data/recipes.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
